<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart HR{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="#">Smart HR</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-2 bg-light p-3">
        <ul class="nav flex-column">
          <li><a href="{% url 'dashboard' %}">🏠 الرئيسية</a></li>
          <li><a href="{% url 'employees_list' %}">👨‍💼 الموظفين</a></li>
          <li><a href="{% url 'attendance' %}">🕒 الحضور</a></li>
          <li><a href="{% url 'payroll' %}">💰 الرواتب</a></li>
          <li><a href="{% url 'system_settings' %}">⚙️ الإعدادات</a></li>
        </ul>
      </aside>
      <main class="col p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
